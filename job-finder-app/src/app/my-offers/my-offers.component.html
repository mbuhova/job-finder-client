<div *ngIf="!!dataSource" class="list-container">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="items-table-container">
    <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="title" matSortDirection="asc" class="items-table mat-elevation-z8">
     
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Town</th>
        <td mat-cell *matCellDef="let element">{{element.town}}</td>
      </ng-container>

      <ng-container matColumnDef="businessSector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business Sector</th>
        <td mat-cell *matCellDef="let element">{{element.businessSector}}</td>
      </ng-container>

      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
        <td mat-cell *matCellDef="let element">{{element.dateCreated}}</td>
      </ng-container>

      <ng-container matColumnDef="isFullTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Full Time</th>
        <td mat-cell *matCellDef="let element">{{element.isFullTime}}</td>
      </ng-container>

      <ng-container matColumnDef="isPermanent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Permanent</th>
        <td mat-cell *matCellDef="let element">{{element.isPermanent}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectItem(row)" [ngClass]="{'selected': selectedItem == row }"></tr>
    </table>
  </div>
</div>
