<div class="container" *ngIf="!!offer">
  <div class="row">
    <div class="col-lg-12">
      <h5 class="page-header">Job offer details</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Title: </strong>{{ this.offer.title }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Description: </strong>{{ this.offer.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Date created: </strong>{{ this.offer.dateCreated }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Views: </strong>{{ this.offer.views }}</p>
    </div>
  </div>

  <div *ngIf="!!dataSource && dataSource.length > 0" class="list-container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="items-table-container">
      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="title" matSortDirection="asc" class="items-table mat-elevation-z8">
        
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>
  
        <ng-container matColumnDef="town">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Town</th>
          <td mat-cell *matCellDef="let element">{{element.town}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectItem(row)" [ngClass]="{'selected': selectedItem == row }"></tr>
      </table>
    </div>
  </div>
</div>
