<div class="container" *ngIf="!!offer">
  <div class="row">
    <div class="col-lg-12">
      <h5 class="page-header">Job offer details</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Title: </strong>{{ this.offer.title }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Description: </strong>{{ this.offer.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Date created: </strong>{{ this.offer.dateCreated }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <p class=""><strong>Views: </strong>{{ this.offer.views }}</p>
    </div>
  </div>
  <div *ngIf="role === 'Person'" class="row">
    <div class="col-md-10">
        <label>Upload your CV </label>
        <em>Allowed files (.doc, .docx, .pdf)</em>
        <em>Max size 1 MB</em>
    </div>
    <div class="col-md-10">
        <input type="file" name="file" class="form-control" />
    </div>
    <div class="col-md-2 col-lg-4">
      <button (click)="applyForOffer()" class="btn">Apply for offer</button>
    </div>
  </div>
</div>
